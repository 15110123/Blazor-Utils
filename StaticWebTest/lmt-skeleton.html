<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/jquery-ui.css"/>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
</head>
<body>
    <div style="border: 1px solid #000; width: 500px; height: 200px;" lmt-skeleton>
        <span style="width: 180px; height: 180px; border: inherit; display: inline-block; margin-top: 10px;vertical-align: top">
<label style="vertical-align: top;">Hello</label>
        </span>
        <span style="width: 300px; height: 180px; border: inherit; display: inline-block; vertical-align: top; margin-top: 10px">
        </span>
    </div>

    <script>
    $.each($("[lmt-skeleton]"), (ind, ele) => {
        $.each($(ele.children), (childInd, childEle) => {
            $(childEle).css("background", "linear-gradient(90deg, #ffffff, #d4d4d4, #ffffff)")
            .css("background-size", "600% 600%");

            setInterval(() => {
                $(childEle).css("background-position", "100%").animate({
                backgroundPosition: "0%"
        }, 800, "swing");
            }, 1000);
        });
    });
    </script>
</body>
</html>
